<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./wireframe.css">
    <title>Main Page</title>
</head>

<body>
    <div class="gameplay-box">

        <div class="news-box">
            <h3>Adventure!</h3>
        </div>

        <h3>Areas:</h3>
        <button class='adv-button'>The Wooded Path</button>
        <button>Lakeside</button>
        <button>Near the Kobold Den</button>
        <button>The Dragon's Lair</button>


        <h3>Difficulty:</h3>
        <div class="difficulty-bar">
            <button class="difficulty-button">easy</button>
            <button class="difficulty-button">medium</button>
            <button class="difficulty-button">hard</button>
        </div>

        <div class="character-bar">
            <canvas class="kobold-portrait"></canvas>
            <div class="bar-box">
                <div class="bar-container">
                    <h3>Life:</h3>
                <div class="bar-background"><div class="life-bar"></div></div>
                </div>
                <div class="bar-container">
                <h3>Energy:</h3>
                <div class="bar-background"><div class="energy-bar"></div></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
